name: 'coverage'
on:
    pull_request_target:
        branches:
            - main
    push:
        branches:
            - main
defaults:
 run:
  working-directory: ./CalculatorApp
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3

          - name: Install dependencies
            run: npm ci

          - name: Run tests
            run: |
             npx jest --coverage --coverageReporters json-summary

          - name: Jest Coverage Comment
            if: github.ref == 'refs/heads/main'
            id: coverageComment
            uses: MishaKav/jest-coverage-comment@main
            with: 
                  coverage-summary-path: ./CalculatorApp/coverage/coverage-summary.json

          - name: Update README with Coverage HTML
            if: github.ref == 'refs/heads/main'
            run: |
              sed -i '/<!-- Jest Coverage Comment:Begin -->/,/<!-- Jest Coverage Comment:End -->/c\<!-- Jest Coverage Comment:Begin -->\n\${{ steps.coverageComment.outputs.summaryHtml }}\n<!-- Jest Coverage Comment:End -->' ./README.md
    
          - name: Commit & Push changes in README
            if: github.ref == 'refs/heads/main'
            uses: actions-js/push@master
            with:
              message: Update coverage in README
              github_token: ${{ secrets.GITHUB_TOKEN }}
